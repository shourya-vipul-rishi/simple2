<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Static Image</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .image-container {
            background-color: #fff; /* White background for the image container */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }

        .image-container:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
        }

        h2 {
            margin-bottom: 20px;
            color: #333; /* Dark gray text color */
        }

        /* Styling the image */
        #styledImage {
            width: 100%; /* Makes the image fill the container's width */
            max-width: 600px; /* Maximum width */
            height: auto;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow around the image */
            transition: transform 0.3s ease-in-out; /* Smooth zoom on hover */
        }

        /* Image hover effect */
        #styledImage:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

    </style>
</head>
<body>

<div class="image-container">
    <h2>Beautiful Landscape</h2>
    <!-- Static image (replace with your own image URL) -->
    <img id="styledImage" src="https://via.placeholder.com/800x400" alt="Beautiful Landscape">
</div>

</body>
</html>
